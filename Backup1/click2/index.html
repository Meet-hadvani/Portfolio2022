<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Show Hide Elements Using Checkboxes</title>
<link rel="stylesheet" type="text/css"  href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $('input[type="checkbox"]').click(function(){
        var inputValue = $(this).attr("value");
        $("." + inputValue).toggle();
    });
});
</script>
</head>
<body>
    <div class="links">
        <label><input type="checkbox" class="link cursor-hover-item skill"  data-cursor-text=" SKILLS " data-cursor-text-repeat="5" value="skill"></label>
        <label><input type="checkbox" class="link cursor-hover-item skill"  data-cursor-text=" SKILLS " data-cursor-text-repeat="5" value="project"></label>
    </div>
	<div class="skill box">skills will be shown here</div>
    <div class="project box">projects will be shown here</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
	<script src='https://unpkg.com/ionicons@5.0.0/dist/ionicons.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js'></script><script  src="./script.js"></script>

</body>
</html>
